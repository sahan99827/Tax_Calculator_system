<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICET Web Based Tax Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <style>
        /* --- General & Background Styles --- */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding-top: 100px;
        }
        
        /* --- Navigation Bar Styles (Curved Design) --- */
        .nav-container {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            max-width: 95%; 
        }

        .curved-nav {
            background: linear-gradient(90deg, #16a085 0%, #2ecc71 25%, #3498db 50%, #8e44ad 100%);
            border-radius: 50px;
            padding: 15px 30px;
            box-shadow: 0 15px 35px rgba(22, 160, 133, 0.4);
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative;
            flex-wrap: wrap;
            justify-content: center;
        }

        .curved-nav::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(90deg, #16a085 0%, #8e44ad 100%);
            border-radius: 50px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .nav-link-custom {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: 600;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            font-size: 14px;
            white-space: nowrap;
        }

        .nav-link-custom:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .nav-link-custom.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .divider {
            width: 2px;
            height: 30px;
            background: rgba(255, 255, 255, 0.4);
        }
        
        /* --- Content and Calculator Section Styles --- */
        .content-section {
            max-width: 1200px;
            margin: 50px auto;
            padding: 40px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .content-section h2 {
            background: linear-gradient(90deg, #16a085 0%, #8e44ad 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-weight: 700;
        }

        .result-card {
            background: #ecf0f1;
            border: none;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }

        .result-card h5 {
            color: #2c3e50;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #16a085;
        }

        /* --- Input Validation Style --- */
        .is-invalid + .invalid-feedback {
            display: block;
        }

        /* --- Responsive Adjustments --- */
        @media (max-width: 768px) {
            .curved-nav {
                padding: 15px 10px;
                gap: 8px;
            }

            .nav-link-custom {
                padding: 8px 15px;
                font-size: 11px;
            }

            .divider {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav class="curved-nav">
            <a href="#" class="nav-link-custom" data-section="withholding">
                <i class="fas fa-hand-holding-usd"></i> Withholding
            </a>
            <a href="#" class="nav-link-custom" data-section="payable">
                <i class="fas fa-calculator"></i> Payable Tax
            </a>
            <a href="#" class="nav-link-custom active" data-section="income">
                <i class="fas fa-calendar-alt"></i> Income Tax
            </a>
            <a href="#" class="nav-link-custom" data-section="sscl">
                <i class="fas fa-file-invoice-dollar"></i> SSCL Tax
            </a>
            <a href="#" class="nav-link-custom" data-section="leasing">
                <i class="fas fa-car"></i> Leasing
            </a>
            <div class="divider"></div>
            <a href="#" class="nav-link-custom" data-section="clear" id="clearBtn">
                <i class="fas fa-sync-alt"></i> Clear / Reset
            </a>
        </nav>
    </div>

    <div class="container">
        <div class="content-section" id="contentArea">
            </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const navLinks = document.querySelectorAll('.nav-link-custom');
        const contentArea = document.getElementById('contentArea');
        const formatter = new Intl.NumberFormat('en-IN', { 
            style: 'currency', 
            currency: 'LKR', 
            minimumFractionDigits: 2 
        });
        
        // --- TAX SLABS ---

        // Monthly Tax Slabs (Used for Payable Tax Module, now commented out to prevent conflict)
        /*
        const MONTHLY_TAX_SLABS = [
            { max: 100000, rate: 0.00 },
            { max: 141667, rate: 0.06 },
            // ... etc
        ];
        */

        // Annual Tax Slabs (Used for Income Tax Module, based on user requirements)
        const ANNUAL_TAX_SLABS = [
            { max: 1200000, rate: 0.00 }, 
            { max: 1700000, rate: 0.06 }, 
            { max: 2200000, rate: 0.12 },
            { max: 2700000, rate: 0.18 },
            { max: 3200000, rate: 0.24 },
            { max: 3700000, rate: 0.30 },
            { max: Infinity, rate: 0.36 } 
        ];


        // --- CALCULATION LOGIC (Income Tax - Annual) ---
        function calculateAnnualTax(income) {
            let taxAmount = 0;
            let taxableIncome = income;
            let previousMax = 0;
            let appliedRates = new Set();
            let taxBreakdown = [];

            if (taxableIncome <= ANNUAL_TAX_SLABS[0].max) {
                appliedRates.add('0%');
            }

            for (const slab of ANNUAL_TAX_SLABS) {
                const slabLimit = slab.max;
                const slabRate = slab.rate;
                const slabRatePercent = (slabRate * 100) + '%';
                
                // Income within this slab
                const incomeInSlab = Math.min(taxableIncome, slabLimit) - previousMax;

                if (incomeInSlab > 0) {
                    const taxInSlab = incomeInSlab * slabRate;
                    taxAmount += taxInSlab;
                    appliedRates.add(slabRatePercent);
                    
                    if (slabRate > 0) {
                        taxBreakdown.push({
                            range: `${formatter.format(previousMax + 1)} - ${formatter.format(slabLimit)}`,
                            taxable: formatter.format(incomeInSlab),
                            rate: slabRatePercent,
                            tax: formatter.format(taxInSlab)
                        });
                    }
                }
                
                if (taxableIncome <= slabLimit) {
                    break;
                }

                previousMax = slabLimit;
            }

            const netIncome = income - taxAmount;

            return {
                taxAmount: taxAmount,
                netIncome: netIncome,
                appliedRates: Array.from(appliedRates).join(', '),
                breakdown: taxBreakdown
            };
        }


        // --- RENDER CONTENT FUNCTIONS ---

        // HTML template for the Income Tax (Annual) module
        const getIncomeTaxHTML = () => `
            <h2><i class="fas fa-calendar-alt me-2"></i> Income Tax (Annual)</h2>
            <p class="text-muted">Calculate progressive annual tax based on the statutory annual income slabs.</p>
            
            <form id="incomeTaxForm">
                <div class="mb-3">
                    <label for="annualIncome" class="form-label">Annual Income (Rs.)</label>
                    <input type="number" class="form-control" id="annualIncome" name="annualIncome" placeholder="Enter gross annual income" min="1" required>
                    <div class="invalid-feedback" id="incomeFeedback">Please enter a valid annual income amount (must be a number > 0).</div>
                </div>
                <button type="submit" class="btn btn-success"><i class="fas fa-check-circle me-2"></i> Calculate Tax</button>
                <button type="reset" class="btn btn-outline-secondary ms-2"><i class="fas fa-redo me-2"></i> Reset Form</button>
            </form>

            <div id="results" class="mt-4" style="display:none;">
                <h4 class="text-primary mt-4">Calculation Results</h4>
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="result-card">
                            <h5 class="card-title">Tax Amount</h5>
                            <div class="result-value" id="taxAmountResult"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="result-card">
                            <h5 class="card-title">Net Income After Tax</h5>
                            <div class="result-value" id="netIncomeResult"></div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="result-card">
                            <h5 class="card-title">Applied Rate(s)</h5>
                            <div class="result-value" id="appliedRatesResult" style="font-size: 1rem;"></div>
                        </div>
                    </div>
                </div>

                <h5 class="mt-4">Tax Calculation Breakdown</h5>
                <table class="table table-striped table-bordered mt-3">
                    <thead class="table-dark">
                        <tr>
                            <th>Salary Range (Rs.)</th>
                            <th>Taxable Amount (Rs.)</th>
                            <th>Rate</th>
                            <th>Tax in Slab (Rs.)</th>
                        </tr>
                    </thead>
                    <tbody id="taxBreakdownTableBody">
                    </tbody>
                </table>
            </div>
        `;
        
        // Placeholder functions for other modules
        const getPayableTaxHTML = () => `<h2><i class="fas fa-calculator me-2"></i> Payable Tax (Monthly Salary)</h2><p>This module calculates progressive tax based on monthly slabs. <span class="badge bg-warning text-dark">Not implemented in this version</span></p>`;
        const contentData = {
            payable: getPayableTaxHTML,
            income: getIncomeTaxHTML,
            withholding: () => `<h2><i class="fas fa-hand-holding-usd me-2"></i> Withholding Tax</h2><p>This module handles Rent Tax, Bank Interest Tax, and Dividend Tax calculations. (Implementation required)</p>`,
            sscl: () => `<h2><i class="fas fa-file-invoice-dollar me-2"></i> SSCL Tax</h2><p>This module handles Sale Tax (2.5%) and VAT (15%) calculations. (Implementation required)</p>`,
            leasing: () => `<h2><i class="fas fa-car me-2"></i> Leasing Calculations</h2><p>This module calculates Monthly Installments and Max Loan Value using the EMI formula. (Implementation required)</p>`,
        };

        const renderContent = (section) => {
            const contentFn = contentData[section] || contentData['income'];
            contentArea.innerHTML = contentFn();
            
            if (section === 'income') {
                attachIncomeTaxListeners();
            }
        };

        function attachIncomeTaxListeners() {
            const form = document.getElementById('incomeTaxForm');
            const incomeInput = document.getElementById('annualIncome');
            const resultsDiv = document.getElementById('results');
            const feedbackDiv = document.getElementById('incomeFeedback');
            const breakdownBody = document.getElementById('taxBreakdownTableBody');

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                const income = parseFloat(incomeInput.value);
                
                // Validation check
                if (isNaN(income) || income <= 0) {
                    incomeInput.classList.add('is-invalid');
                    feedbackDiv.textContent = 'Please enter a valid annual income amount (must be a number > 0).';
                    resultsDiv.style.display = 'none';
                    return;
                } else {
                    incomeInput.classList.remove('is-invalid');
                    feedbackDiv.textContent = '';
                }

                const result = calculateAnnualTax(income);
                
                // Display results
                document.getElementById('taxAmountResult').textContent = formatter.format(result.taxAmount);
                document.getElementById('netIncomeResult').textContent = formatter.format(result.netIncome);
                document.getElementById('appliedRatesResult').textContent = result.appliedRates;
                
                // Display breakdown
                breakdownBody.innerHTML = '';
                if (result.breakdown.length > 0) {
                    result.breakdown.forEach(row => {
                        breakdownBody.innerHTML += `
                            <tr>
                                <td>${row.range}</td>
                                <td>${row.taxable}</td>
                                <td>${row.rate}</td>
                                <td>${row.tax}</td>
                            </tr>
                        `;
                    });
                } else {
                     breakdownBody.innerHTML = `<tr><td colspan="4" class="text-center">No tax applied (below Rs. 1,200,000 threshold).</td></tr>`;
                }

                resultsDiv.style.display = 'block';
            });
            
            form.addEventListener('reset', function() {
                 incomeInput.classList.remove('is-invalid');
                 resultsDiv.style.display = 'none';
                 feedbackDiv.textContent = 'Please enter a valid annual income amount (must be a number > 0).';
            });
        }


        // --- NAVIGATION AND INITIAL LOAD LOGIC ---
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const section = this.getAttribute('data-section');
                
                // Remove active class from all links
                navLinks.forEach(l => l.classList.remove('active'));

                if (section === 'clear') {
                    // Check the currently active content section to perform a targeted reset
                    const activeLink = document.querySelector('.nav-link-custom[data-section].active');
                    if (activeLink) {
                         const activeSection = activeLink.getAttribute('data-section');
                         
                         if (activeSection === 'income') {
                            document.getElementById('incomeTaxForm').reset();
                            
                            // Use SweetAlert for notification
                            Swal.fire({
                                title: "Cleared!",
                                text: "The Annual Income Tax form has been reset.",
                                icon: "success",
                                showConfirmButton: false,
                                timer: 1500,
                                draggable: true,
                            });
                            return;
                         }
                         // Extend this to other modules (e.g., 'payable', 'withholding') as you implement them
                         Swal.fire({
                            title: "Reset Not Applicable",
                            text: `Reset functionality for the '${activeSection}' module is not yet implemented.`,
                            icon: "info",
                            showConfirmButton: false,
                            timer: 2000,
                            draggable: true,
                         });
                         return;

                    } else {
                        Swal.fire({
                            title: "Clear / Reset",
                            text: "No calculation form is currently loaded.",
                            icon: "warning",
                            showConfirmButton: false,
                            timer: 2000,
                            draggable: true,
                        });
                        return;
                    }
                }

                // If not 'clear', set the link as active and render content
                this.classList.add('active');
                renderContent(section);
                window.scrollTo(0, 0); 
            });
        });

        // Initial load: render the Income Tax module (since it was just implemented)
        window.addEventListener('load', () => {
            renderContent('income');
            // Ensure the correct link is active on initial load
            document.querySelector('.nav-link-custom[data-section="income"]').classList.add('active');
        });
    </script>
</body>
</html>
